<svg width="5cm" height="4cm" xmlns="http://www.w3.org/2000/svg">
<desc>Three separate rectangles </desc>

<rect x="0.5cm" y="0.5cm" width="2cm" height="1cm" fill="yellow" stroke="red"/>
<rect x="0.5cm" y="2cm" width="1cm" height="1.5cm"  fill="none"  stroke="purple"/>
<rect x="3cm" y="0.5cm" width="1.5cm" height="2cm" fill="none"  stroke="green"/>


<!-- Show outline of canvas using 'rect' element -->
<rect x=".01cm" y=".01cm" width="4.98cm" height="3.98cm"
fill="none" stroke="blue" stroke-width=".02cm" />
</svg>

